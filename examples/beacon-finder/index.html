<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, user-scalable=no,
			initial-scale=1, maximum-scale=1, minimum-scale=1" />
		<link rel="stylesheet" href="css/app.css" />
		<title>Beacon Finder</title>
	</head>
	<body>
		<div id="id-screen-home" class="style-screen">
			<div class="style-heading-big style-color-purple">Beacon Finder</div>
			<div class="style-button style-color-blueberry-dark"
				ontouchend="app.startScanning()">Scan Beacons</div>
			<div class="style-button style-color-yellow"
				ontouchend="app.startRanging()">Range Beacons</div>
			<div class="style-button style-color-pink"
				ontouchend="app.startMonitoring()">Monitor Beacons</div>
		</div>

		<div id="id-screen-scan" class="style-screen">
			<div class="style-heading-small style-color-purple">Scanning</div>
			<div class="style-button-back style-color-blueberry-dark"
				ontouchend="app.stopScanning()">Back</div>
			<div class="style-beacon-list"></div>
		</div>

		<div id="id-screen-range" class="style-screen">
			<div class="style-heading-small style-color-purple">Ranging</div>
			<div class="style-button-back style-color-blueberry-dark"
				ontouchend="app.stopRanging()">Back</div>
			<div class="style-beacon-list"></div>
		</div>

		<div id="id-screen-monitor" class="style-screen">
			<div class="style-heading-small style-color-purple">Monitoring</div>
			<div class="style-button-back style-color-blueberry-dark"
			ontouchend="app.stopMonitoring()">Back</div>
			<div class="style-beacon-list"></div>
		</div>

		<script src="cordova.js"></script>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
